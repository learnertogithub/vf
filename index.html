<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" type="jpg/png" href="image.jpg">
    <title>Virtual Friend</title>
    <style>
      :root {
        --bg-color: #121212;
        --text-color: #ffffff;
        --header-bg: #1e1e1e;
        --chat-bg: #1f1f1f;
        --chat-border: #333;
        --toggle-bg: #1e1e1e;
        --toggle-text: #4caf50;
      }

      [data-theme="light"] {
        --bg-color: #f3f4f6;
        --text-color: #333;
        --header-bg: #4caf50;
        --chat-bg: #ffffff;
        --chat-border: #e0e0e0;
        --toggle-bg: #4caf50;
        --toggle-text: #ffffff;
      }

      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s, color 0.3s;
      }

      .chat-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      header {
        background-color: var(--header-bg);
        color: var(--text-color);
        text-align: center;
        padding: 15px;
        font-size: 1.5em;
        position: relative;
        flex-shrink: 0;
      }

      .theme-toggle {
        position: absolute;
        top: 10px;
        right: 15px;
        background-color: var(--toggle-bg);
        color: var(--toggle-text);
        border: none;
        border-radius: 20px;
        padding: 5px 10px;
        font-size: 0.9em;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
      }

      .chat-window {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: var(--chat-bg);
        border-top: 1px solid var(--chat-border);
        border-bottom: 1px solid var(--chat-border);
        overflow: hidden;
        padding: 10px;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
        border-radius: 10px;
      }

      footer {
        padding: 10px;
        text-align: center;
        font-size: 0.9em;
        color: var(--text-color);
        flex-shrink: 0;
      }

      @media (max-width: 768px) {
        header {
          font-size: 1.2em;
          padding: 10px;
        }

        .theme-toggle {
          font-size: 0.8em;
          top: 8px;
          right: 10px;
        }

        iframe {
          height: calc(100vh - 130px); /* Adjust based on header and footer height */
        }
      }

      @media (max-width: 480px) {
        header {
          font-size: 1em;
          padding: 8px;
        }

        .theme-toggle {
          font-size: 0.7em;
          padding: 4px 8px;
        }
      }
    </style>
  </head>
  <body data-theme="dark">
    <div class="chat-container">
      <header>
        Virtual Friend
        <button class="theme-toggle" onclick="toggleTheme()">Light Mode</button>
      </header>
      <div class="chat-window">
        <iframe 
          src="https://cdn.botpress.cloud/webchat/v2.2/shareable.html?configUrl=https://files.bpcontent.cloud/2025/01/07/17/20250107174829-BU1R9K5T.json" 
          title="Virtual Friend Chatbot">
        </iframe>
      </div>
      <footer>
        &copy; 2025 Sai Anvesh. All rights reserved.
      </footer>
    </div>

    <script>
      function toggleTheme() {
        const body = document.body;
        const currentTheme = body.getAttribute("data-theme");
        const toggleButton = document.querySelector(".theme-toggle");

        if (currentTheme === "dark") {
          body.setAttribute("data-theme", "light");
          toggleButton.textContent = "Dark Mode";
        } else {
          body.setAttribute("data-theme", "dark");
          toggleButton.textContent = "Light Mode";
        }
      }
    </script>
  </body>
</html>
